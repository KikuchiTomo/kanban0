<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../lib/css/kanban0.css">
        <script src="../lib/kanban0.js"></script>
        <title>kanban0 - Sample</title>
    </head>
    <body>
        <main>
            <div class="kanban-area" data-kanbanarea="0">
                <!-- set up kanban elements-->
                <div class="kanban" data-kanbanid="0" data-disabled="0"     data-title="TODO"    data-color="#65bf6b"></div>
                <div class="kanban" data-kanbanid="1" data-disabled="0,1,2" data-title="WORKING" data-color="#52d1af"></div>
                <div class="kanban" data-kanbanid="2" data-disabled="0,1,2" data-title="DONE"    data-color="#cf5d5d"></div>
            </div>
            <script>
             var kanban_0 = new kanban0({
                 ajax_mode       : false,
                 ajax_host       : "https://example.com",
                 itemDelButton   : false,
                 itemAddButton   : false,
                 kanbanDelButton : false,
                 KanbanAddButton : false,
                 itemDragNG      : false
             });
            </script>
            <input type="text" id="text">
            <button type="button" onclick="kanban_0.addKanban(document.getElementById('text').value, 0, '');">new kanban</button>
            <button type="button" onclick="kanban_0.removeKanban(document.getElementById('text').value, 0);">remove kanban</button>
        </main>
    </body>
</html>
